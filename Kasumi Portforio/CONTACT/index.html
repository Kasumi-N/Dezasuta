<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasumi Portfolio</title>
    <meta name="description" content="kasumiのポートフォリオサイトです">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header_wrap">
            <nav class="pc_nav">
                <ul>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">SKILL</a></li>
                    <li><a href="">WORKS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="particles-js02"></div>
        <section>
            <div id="contact" class="contact">
                <h2>CONTACT</h2>
                <p class="h2_ja">お問い合わせ</p>
                <p class="contact_text">グラフィックデザイン等、お気軽にご相談ください。<br>
                    通常2-3日以内に返信させていただきます。</p>

                <form class="contact_form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfAbPHQVWUhO49UfHPgANqoljyvkSAZ-YBjP4fgljZ7BBOmTw/formResponse"
                    method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                    <ul>
                        <li class="contact_list">
                            <label for="name">お名前　<span class="required">※必須</span></label>
                            <input id="name" type="text" name="entry.586551468" placeholder="">
                        </li>
                        <li class="contact_list">
                            <label for="company">会社名</label>
                            <input id="company" type="text" name="entry.170493895" placeholder="">
                        </li>
                        <li class="contact_list">
                            <label for="email">メールアドレス　<span class="required">※必須</span></label>
                            <input id="email" type="email" name="entry.1701252628" placeholder="">
                        </li>
                        <li class="contact_list">
                            <label for="tel">電話番号　<span class="required">※必須</span></label>
                            <input id="tel" type="tel" name="entry.872321285" placeholder="">
                        </li>
                        <li class="contact_list">
                            <label for="msg">お問い合わせ内容　<span class="required">※必須</span></label>
                            <textarea id="msg" name="entry.79474879" placeholder=""></textarea>
                        </li>
                        <li class="contact_submit">
                            <button type="submit" name="button" value="SEND"></button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <nav class="footer_nav">
            <img class="footer_logo" src="../images/PC_main_Logo@2x.png" alt="ロゴ">
            <ul>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SKILL</a></li>
                <li><a href="">WORKS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
        <p class="copyright">&copy;2023 Kasumi Portfolio</p>
    </footer>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/script.js"></script>

    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){window.location='THANKSページのURL';}"></iframe>
</body>

</html>
